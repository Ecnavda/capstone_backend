{% extends "layout.html" %}

{% block main %}
	{% if name %}
	Welcome {{ name }}!
	{% else %}
	Welcome. Please sign in.
	<form method="POST" action="http://localhost:5000/login">
		Email: <input type="text" name="email"/><br>
		Password: <input type="password" name="password"/><br>
		<input type="submit"/>
	</form>
	{% endif %}
{% endblock %}
