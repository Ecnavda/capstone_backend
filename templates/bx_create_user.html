{% extends "bx_layout.html" %}

{% block pagecontent %}

  <div class="container">
		  <!-- Page Heading/Breadcrumbs -->
		  <h1 class="mt-4 mb-3">Sign Up</h1>
		<hr>
	</div>
	
  <form method="POST" action="/create_user"> <!-- This needs to be created. -->
		<div class="login">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username" required><br>

			<label for="fname"><b>First Name</b></label>
			<input type="text" placeholder="Enter first name" name="fname" required /><br>

			<label for="lname"><b>Last Name</b></label>
			<input type="text" placeholder="Enter last name" name="lname" required /><br>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" required><br>

			<button type="submit">Sign Up</button><br>
			<label>
			  <input type="checkbox" checked="checked" name="remember"> Remember me
			</label>
		</div>

		<div class="container"><br>
			<span class="psw">Forgot <a href="#">password?</a></span>
		</div><br>
	</form>



  </div>

{% endblock pagecontent %}
